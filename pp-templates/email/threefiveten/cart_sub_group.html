<h1>Subscriptions Renewed</h1>
<div class="box">
    <div class="pad">
        <p>%first_name%,</p>

        <p>We attempted to renew your subscriptions. Here's the outcome:</p>

        <h2>Renewal Status?</h2>
        <p>%success%</p>

        <h2>What Renewed?</h2>
        <table border="0" cellspacing=0 cellpadding=0 class=basic>
            <thead>
            <tr>
                <th>Product</th>
                <th>Options</th>
                <th>Next Renewal</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            %entries%
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>%total%</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
